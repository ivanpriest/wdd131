<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Explore Ghana’s rich culture, history, and vibrant cities in this ultimate guide to the heart of West Africa.">
        <meta name="author" content="Ivan Dekportor">
        <link rel="stylesheet" href="styles/place.css">
        <link rel="stylesheet" href="styles/place-large.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <script src="scripts/place.js" defer></script>
        <title>Place</title>
    </head>
    <body>
        <header>
            <h1>Ghana</h1>
        </header>
        <main>
            <img src="images/the_blackstar_sq.webp" 
            srcset="images/the_blackstar_sq_small.webp 799w, 
                    images/the_blackstar_sq.webp 1200w"
            sizes="(max-width:799px) 80vw,
                   (max-width:1200px) 80vw,
                   80vw"
            alt="the blackstar squared">
            <div class="data">
                <div class="data-icon">
                    <h2>Data</h2>
                </div>
                <div class="data-info">
                    <p>Area: 238,533 km²</p>
                    <p>Population: 34.12 million(2023)</p>
                    <p>Capital: Accra</p>
                    <p>Languages: English</p>
                    <p>Currency: Ghana Cedis</p>
                    <p>Time Zone: GMT</p>
                    <p>Calling Code: +233</p>
                    <p>Internet TDL: .gh</p>
                </div>   
            </div>
            <div class="weather">
                <div class="weather-icon">
                    <h2>Weather</h2>
                </div>
                <div class="weather-svg">
                    <img src="/images/weather_icon_svg.svg" alt="weather icon">
                </div>
                <div class="weather-info">
                    <p>Temperature: 28°C</p>
                    <p>Condition: Partly Cloudy</p>
                    <p>Wind: 11 km/h</p>
                    <p id="windchill"></p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> Ivan Dekportor Accra, Ghana.</p>
            <p id="lastModified"></p>
        </footer>
    </body>

</html>
