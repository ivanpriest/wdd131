    <main class="contact">

        <form method="get" action="thanks.html" class="form">
            <fieldset>

                <label>Firstname<span>*</span><input type="text" name="fname" required></label>
                <label>Lastname<span>*</span><input type="text" name="lname" required></label>

            </fieldset>
            <fieldset>

                <label for="message">Message<span>*</span></label>
                <textarea name="message" id="message" placeholder="Enter message here" required></textarea>
                <div>Massage purpose</div>
                <label><input type="radio" name="audience" value="Make more enquiry"> Make an enquiry</label>
                <label><input type="radio" name="audience" value="Giving a feedback"> Give a feedback</label>
                <div>On</div>
                <label><input type="checkbox" name="editting" value="yes"> Software Development</label>
                <label><input type="checkbox" name="code" value="yes"> Web Development</label>
                <label><input type="checkbox" name="Process" value="yes"> UI/UX Design</label>
            </fieldset>
            <input type="submit" value="Send message">
        </form>
